    <style>
        :root {
            --bg: #06080c;

            --danger: #ff4d4d;
            --success: #10b981;
            --card-bg: rgba(15, 20, 30, 0.85);
            --border: rgba(255, 255, 255, 0.08);
            --portfolio-red: #ff2d2d; /* –¶–≤–µ—Ç —Ç–æ—á–∫–∏ –∏–∑ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ */
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg);
            color: #f3f4f6;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        /* –ò–ù–ò–¶–ò–ê–õ–´ –ö–ê–ö –í –ü–û–†–¢–§–û–õ–ò–û */
        .logo {
            position: fixed;
            top: 32px;
            left: 32px;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            font-style: italic;

            user-select: none;
        }
        .logo span { color: var(--portfolio-red); }

        #canvas-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .wrapper {
            position: relative; z-index: 2;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; padding: 20px;
            box-sizing: border-box;
        }

        .main-card {
            width: 100%; max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 24px; padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 { margin: 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
        .desc { color: #9ca3af; font-size: 14px; margin: 8px 0 25px 0; }

        textarea {
            width: 100%; height: 160px; background: rgba(0, 0, 0, 0.4);
            color: #fff; border: 1px solid var(--border);
            border-radius: 14px; padding: 18px; box-sizing: border-box;
            font-size: 14px; outline: none; transition: 0.3s; resize: none;
            font-family: 'Consolas', monospace;
        }

        textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        button {
            width: 100%; padding: 16px; margin-top: 20px;
            background: var(--accent); color: white; border: none;
            border-radius: 12px; font-weight: 600; cursor: pointer;
            font-size: 15px; transition: 0.3s;
        }

        button:hover { background: #4f46e5; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2); }

        .res-box { margin-top: 30px; display: none; border-top: 1px solid var(--border); padding-top: 25px; }
        .meter { height: 6px; background: #1f2937; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .meter-fill { height: 100%; width: 0%; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .danger .meter-fill { background: var(--danger); }
        .safe .meter-fill { background: var(--success); }

        footer { margin-top: 40px; text-align: center; }
        .creator { font-size: 11px; color: #4b5563; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; }
        .highlight { color: #fff; font-weight: 700; }
        
        .contacts { display: flex; gap: 15px; justify-content: center; }
        .contact-link {
            color: #9ca3af; text-decoration: none; font-size: 12px;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            padding: 8px 16px; border-radius: 100px; 
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
        }
        .contact-link:hover { color: #fff; border-color: var(--accent); background: rgba(99, 102, 241, 0.1); }
    </style>
</head>

<div class="logo">AJ<span>.</span></div>

        <textarea id="emailInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ —Ç–µ–∫—Å—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏..."></textarea>

            <div style="display:flex; justify-content:space-between; align-items:center;">

            <a href="tel:+992935526677" class="contact-link">üìû Call</a>

</div>

<script>
    // –ö–æ–¥ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ –ª–æ–≥–∏–∫–∏ —Å–∫–∞–Ω–µ—Ä–∞ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 70; i++) {
            particles.push({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.8, vy: (Math.random() - 0.5) * 0.8
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(99, 102, 241, 0.4)";
        ctx.strokeStyle = "rgba(99, 102, 241, 0.1)";
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2); ctx.fill();
            for (let j = i + 1; j < particles.length; j++) {
                const p2 = particles[j];
                const d = Math.hypot(p.x - p2.x, p.y - p2.y);
                if (d < 150) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
            }
        });
        requestAnimationFrame(animate);
    }
    
    window.addEventListener('resize', init);
    init(); animate();

    function startScan() {
        const input = document.getElementById('emailInput').value;
        const resBox = document.getElementById('resBox');
        const fill = document.getElementById('meterFill');
        const scoreText = document.getElementById('scoreText');
        const verdict = document.getElementById('verdict');
        const details = document.getElementById('details');

        if (!input.trim()) return;

        resBox.style.display = 'block';
        let score = 0;
        let reasons = [];

        if (input.match(/https?:\/\//g)?.length > 2) { score += 40; reasons.push("–ê–Ω–æ–º–∞–ª—å–Ω–∞—è –ø–ª–æ—Ç–Ω–æ—Å—Ç—å URL"); }
        if (/(–ø–∞—Ä–æ–ª—å|—Å—Ä–æ—á–Ω–æ|verify|urgent|login|confirm)/i.test(input)) { score += 30; reasons.push("–ú–∞—Ä–∫–µ—Ä—ã —Å–æ—Ü. –∏–Ω–∂–µ–Ω–µ—Ä–∏–∏"); }
        if (/[Œ±-œâ]/.test(input)) { score += 30; reasons.push("–°–∫—Ä—ã—Ç–æ–µ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ"); }

        setTimeout(() => {
            const final = Math.min(score, 100);
            fill.style.width = final + '%';
            scoreText.innerText = final + '% Risk Level';
            
            if (final >= 60) {
                resBox.className = 'res-box danger';
                verdict.innerText = '–£–≥—Ä–æ–∑–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞';
                verdict.style.color = 'var(--danger)';
            } else if (final > 0) {
                resBox.className = 'res-box';
                verdict.innerText = '–ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ';
                verdict.style.color = 'var(--accent)';
            } else {
                resBox.className = 'res-box safe';
                verdict.innerText = '–ß–∏—Å—Ç–æ';
                verdict.style.color = 'var(--success)';
                reasons.push("–£–≥—Ä–æ–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.");
            }
            details.innerText = reasons.join(' ‚Ä¢ ');
        }, 100);
    }
</script>
